<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlocking Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #fff0f5;
        color: #ff4da6;
        font-family: 'Pacifico', cursive;
        text-align: center;
        padding: 0;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        font-size: 2rem; /* same as countdown */
        max-width: 90%;
        text-shadow: 0 0 6px rgba(255, 182, 193, 0.8);
        margin-bottom: 15px;
    }

    #countdown {
        font-family: 'Quicksand', sans-serif;
        font-size: 2rem; /* same as h1 */
        color: #ff66b2;
        font-weight: bold;
        text-shadow: 0 0 6px rgba(255, 105, 180, 0.6);
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>
    <h1>This page will unlock on 15th August 2029, the day you turn 21.</h1>
    <div id="countdown"></div>
    <canvas id="particles"></canvas>

<script>
    // Countdown Timer
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("August 15, 2029 00:00:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            countdownEl.innerHTML = "Unlocked!";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Floating hearts/confetti animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticle() {
        const shapes = ['❤', '★', '✿'];
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        return {
            x: Math.random() * canvas.width,
            y: canvas.height + 20,
            size: Math.random() * 20 + 15,
            speedY: Math.random() * 1.5 + 0.5,
            speedX: (Math.random() - 0.5) * 1,
            char: shape,
            alpha: Math.random() * 0.5 + 0.5
        };
    }

    function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, index) => {
            ctx.globalAlpha = p.alpha;
            ctx.font = `${p.size}px 'Pacifico', cursive`;
            ctx.fillStyle = ['#ff4da6', '#ff66b2', '#ff99cc'][Math.floor(Math.random()*3)];
            ctx.fillText(p.char, p.x, p.y);
            p.y -= p.speedY;
            p.x += p.speedX;
            if (p.y < -30) particles[index] = createParticle();
        });
        ctx.globalAlpha = 1;
        requestAnimationFrame(drawParticles);
    }

    // Initialize particles
    for (let i = 0; i < 30; i++) {
        particles.push(createParticle());
    }

    drawParticles();
</script>
</body>
</html>
